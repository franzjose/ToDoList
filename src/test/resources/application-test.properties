datasourceurl=jdbc:h2:mem:testdb
datasourceusername=sa
datasourcepassword=password
azureapplicationinsightskey=fakevalue

spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.driver-class-name=org.h2.Driver
spring.liquibase.enabled=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://test.com/auth/test/
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://test.com/auth/

### Azure Insights ###
azure.application-insights.enabled=false
azure.application-insights.web.enabled=false
management.metrics.export.azuremonitor.enabled=false
